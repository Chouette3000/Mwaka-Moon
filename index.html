<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mwaka-Moon</title>
    <style>
      html, body {
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
		
      }
      canvas {
		padding-left: 0;
		padding-right: 0;
		margin-left: auto;
		margin-right: auto;
		display: block;
		width: 90%;
        height: 80%;
		background: url('resources/background/coverMoon.jpg');
		background-size: contain;
		background-repeat: no-repeat;
      }
    </style>
  </head>
  <body>
	<div id="debut">
		<h1> Je suis un ballon oublié sur la Lune, aide-moi à rejoindre la Terre !</h1>
		<button onclick="showGame()" id="buttonLaunch" class="favorite styled" type="button">Jouer</button>
	</div>
	<div id="playing">
		<h1>Score : 10</h1>
	</div>
	<canvas id="canvas"></canvas> 
    
	<script>
		var x = document.getElementById("playing");
		x.style.display = "none";
		
		function showGame() {
			addScript("dist/app.js");
			var x = document.getElementById("debut");
			x.style.display = "none";
			x = document.getElementById("playing");
			x.style.display = "block";
		}
		
		function addScript(filename) {
			var fileref = document.createElement('script')
			fileref.setAttribute("type","text/javascript")
			fileref.setAttribute("src", filename)
			document.body.appendChild(fileref);
		}
	</script>
  </body>
</html>
